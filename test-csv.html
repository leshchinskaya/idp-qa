<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSV Test</title>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Тест загрузки CSV</h1>
    <div id="result"></div>
    
    <script>
        async function testCSV() {
            try {
                console.log('Начинаем загрузку CSV...');
                const response = await fetch('HardSkills_4.0.csv');
                console.log('Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                console.log('CSV text length:', text.length);
                console.log('First 1000 chars:', text.substring(0, 1000));
                
                const parsed = Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    delimiter: ',',
                    quoteChar: '"',
                    escapeChar: '"'
                });
                
                console.log('Parsed result:', parsed);
                console.log('Data rows:', parsed.data.length);
                console.log('Errors:', parsed.errors);
                console.log('Meta:', parsed.meta);
                
                // Показываем первые 5 строк
                console.log('First 5 rows:');
                parsed.data.slice(0, 5).forEach((row, i) => {
                    console.log(`Row ${i}:`, row);
                });
                
                // Обработка данных
                let validSkills = 0;
                const groups = new Map();
                let currentGroup = null;
                
                parsed.data.forEach((row, index) => {
                    const groupName = row['Группа навыков'];
                    const skillName = row['Навык'];
                    
                    console.log(`Row ${index}: group="${groupName}", skill="${skillName}"`);
                    
                    // Если есть название группы, но нет навыка - это заголовок группы
                    if (groupName && groupName.trim() && (!skillName || skillName.trim() === '')) {
                        currentGroup = groupName.trim();
                        console.log(`Found group header: ${currentGroup}`);
                        
                        if (!groups.has(currentGroup)) {
                            groups.set(currentGroup, []);
                        }
                        return;
                    }
                    
                    // Если есть навык, но нет группы - используем текущую группу
                    if (skillName && skillName.trim() && (!groupName || groupName.trim() === '')) {
                        if (currentGroup) {
                            validSkills++;
                            
                            if (!groups.has(currentGroup)) {
                                groups.set(currentGroup, []);
                            }
                            groups.get(currentGroup).push(skillName.trim());
                        }
                        return;
                    }
                    
                    // Если есть и группа, и навык - обрабатываем как обычно
                    if (groupName && groupName.trim() && skillName && skillName.trim()) {
                        const group = groupName.trim();
                        currentGroup = group;
                        validSkills++;
                        
                        if (!groups.has(group)) {
                            groups.set(group, []);
                        }
                        groups.get(group).push(skillName.trim());
                    }
                });
                
                console.log('Valid skills found:', validSkills);
                console.log('Groups found:', groups.size);
                
                let resultHTML = `
                    <h2>Результат:</h2>
                    <p>Всего строк в CSV: ${parsed.data.length}</p>
                    <p>Валидных навыков: ${validSkills}</p>
                    <p>Групп навыков: ${groups.size}</p>
                    <p>Ошибок парсинга: ${parsed.errors.length}</p>
                `;
                
                if (parsed.errors.length > 0) {
                    resultHTML += '<h3>Ошибки:</h3><ul>';
                    parsed.errors.forEach(error => {
                        resultHTML += `<li>Строка ${error.row}: ${error.message}</li>`;
                    });
                    resultHTML += '</ul>';
                }
                
                resultHTML += '<h3>Группы навыков:</h3><ul>';
                for (let [group, skills] of groups) {
                    resultHTML += `<li><strong>${group}</strong>: ${skills.length} навыков</li>`;
                }
                resultHTML += '</ul>';
                
                document.getElementById('result').innerHTML = resultHTML;
                
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('result').innerHTML = `
                    <h2 style="color: red;">Ошибка:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testCSV();
    </script>
</body>
</html>
